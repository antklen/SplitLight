defaults:
  - _self_
  - dataset: Beauty

data_path: ${oc.env:SEQ_SPLITS_DATA_PATH}/
splitted_data_path: ${oc.env:SEQ_SPLITS_DATA_PATH}/
save_results: True

split_type: leave-one-out  # leave-one-out, global_timesplit
split_params:
  quantile: #0.9 # 0.9, 0.95, 0.975, 0.8 
  validation_quantile: ${split_params.quantile}  # quantile to take for validation from the remaining DF (after splitting into train and test)
  validation_type: #by_time  # by_user, by_time, last_train_item
  validation_size: 100 # for the by_user setup
  remove_cold_users: False
  remove_cold_items: False
  target_type: 'first' # all, first, last
